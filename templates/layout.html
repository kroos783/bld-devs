<!DOCTYPE html>

<html lang="fr">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Logo -->
        <link href="/static/logo1.PNG" rel="logo">
        
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
        rel="stylesheet"
        />
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        
        <!-- FAVICON -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- CSS -->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


        <script type="text/javascript" src="{{ url_for('static', filename='js/particles.js') }}"></script>
        <script type="text/javacsript" src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script type="text/javascript">
            /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
            particlesJS.load('particles-js', 'static/js/particles.json', function() {
                console.log('callback - particles.js config loaded');
            });
        </script>

        <title>BLD Devs, {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div id=contenu>
        <div id="particles-js"></div>
        <nav class="navbar navbar-expand-md navbar-dark bg-transparent" style="background-color: transparent;">
            <a class="navbar-brand" href="/"><img class="img" src="static/logo1.PNG" alt="logo brand"></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"><img src="static/menu.png" style="height:100%; width:auto;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto mt-2 my-auto">
                        <li class="nav-item"><a class="nav-link" href="/aboutme">À PROPOS DE MOI</a></li>
                        <li class="nav-item"><a class="nav-link" href="/diplomes">DIPLOMES</a></li>
                        <li class="nav-item"><a class="nav-link" href="/portfolio">PORTFOLIO</a></li>
                        <li class="nav-item"><a class="nav-link" href="/experiences">EXPERIENCES</a></li>
                        <li class="nav-item btn-grad"><a class="nav-link" style="color: white;" href="/contact">CONTACT</a></li>
                    </ul>
            </div>
        </nav>
        
        
        
        <main class="container p-5 pt-4 pb-4 mb-10">
            {% block main %}{% endblock %}
        </main>

        <footer class=" footer bg-transparent text-center text-white">
            <!-- Grid container -->
        <div class="container p-2 pb-4 mt-2">
            <!-- Section: Social media -->
            <section class="mt-0">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/sharer/sharer.php?u=https://www.bld-devs.com/" role="button"
            ><i class="fab fa-facebook-f"></i
            ></a>

            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/intent/tweet?url=https://www.bld-devs.com/&text=web%20develloper%20full%20stack%20%7C%20BLD%20Devs" role="button"
            ><i class="fab fa-twitter"></i
            ></a>

            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-google"></i
            ></a>

            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-instagram"></i
            ></a>

            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/bld-devs" role="button"
            ><i class="fab fa-linkedin-in"></i
            ></a>

            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/kroos783" role="button"
            ><i class="fab fa-github"></i
            ></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center position-relative pb-3 footerSize" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2020 Copyright:
        <a class="text-white position-relative" href="https://www.bld-devs.com/">BLD Devs</a>
        | Alexandre BLIND web develloper full-stack | <a href="/mentionslegales">Mentions légales</a>.
        </div>
        <!-- Copyright -->
        </footer>



        </div>
    </body>

</html>
